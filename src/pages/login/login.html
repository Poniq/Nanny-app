<ion-content class="loginContent">
  <!-- Logo Image -->

  <!-- Login Inputs -->
  <div id="container">
    <ion-item id="rounded">
      <ion-input placeholder="Email..." [(ngModel)]='email' type="email"></ion-input>
    </ion-item>
    <ion-item id="rounded">
      <ion-input placeholder="Password..." [(ngModel)]='password' type="password"></ion-input>
    </ion-item>
  </div>
  <!-- Login Button -->
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <button ion-button color="secondary" id="loginBtn">Login</button>
    </div>
    <div class="col">
      <button ion-button color="secondary" id="loginBtn">Register</button>
    </div>
    <div class="col"></div>
  </div>

  <p id="login_text">Having issues with your account?</p>
</ion-content>
